<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.png" alt="Логотип Россия" class="header__logo">
        </header>
        <main class="content">
            <div class="profile">
                <img src="./images/avatar.png" alt="Изображение Жак-Ив Кусто" class="profile__image">
                <div class="profile__info">
                    <p class="profile__title">Жак-Ив Кусто</p>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <button type="button" class="profile__add-button"></button>
            </div>
        </main>
    </div>
    <script src="./scripts/index.js"></script> 
</body>
</html>
