<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.png" alt="Логотип Россия" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.png" alt="Изображение Жак-Ив Кусто" class="profile__image">
                <div class="profile__info">
                    <div class="profile__wrapper">
                        <p class="profile__title">Жак-Ив Кусто</p>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <li class="elements__element">
                        <img src="./images/karachaevsk.png" alt="Старый замок" class="elements__image">
                        <div class="elements__content">
                            <p class="elements__text">Карачаев</p>
                            <button class="elements__like-button"></button>
                        </div>
                    </li>
                    <li class="elements__element">
                        <img src="./images/elbrus.png" alt="Гора Эльбрус" class="elements__image">
                        <div class="elements__content">
                            <p class="elements__text">Гора Эльбрус</p>
                            <button class="elements__like-button"></button>
                        </div>
                    </li>
                    <li class="elements__element">
                        <img src="./images/dombai.png" alt="Гора Домбай" class="elements__image">
                        <div class="elements__content">
                            <p class="elements__text">Домбай</p>
                            <button class="elements__like-button"></button>
                        </div>
                    </li>
                    <li class="elements__element">
                        <img src="./images/dombai.png" alt="Гора Домбай" class="elements__image">
                        <div class="elements__content">
                            <p class="elements__text">Домбай</p>
                            <button class="elements__like-button"></button>
                        </div>
                    </li>
                    <li class="elements__element">
                        <img src="./images/elbrus.png" alt="Гора Эльбрус" class="elements__image">
                        <div class="elements__content">
                            <p class="elements__text">Гора Эльбрус</p>
                            <button class="elements__like-button"></button>
                        </div>
                    </li>
                    <li class="elements__element">
                        <img src="./images/karachaevsk.png" alt="Старый замок" class="elements__image">
                        <div class="elements__content">
                            <p class="elements__text">Карачаево-Черкесовск</p>
                            <button class="elements__like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>
            <section class="popup">
                <form class="popup__form">
                    <button class="popup__close-button" type="button"></button>
                    <p class="popup__text">Редактировать профиль</p>
                    <input type="text" class="popup__title-input">
                    <input type="text" class="popup__subtitle-input">
                    <button class="popup__save-button">Сохранить</button>
                </form>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2023 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script> 
</body>
</html>
