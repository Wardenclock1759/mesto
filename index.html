<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип Россия" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/avatar.png" alt="Изображение Жак-Ив Кусто" class="profile__image">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="elements__element">
                    <img src="./images/karachaevsk.png" alt="Старый замок" class="elements__image">
                    <div class="elements__content">
                        <h2 class="elements__text">Карачаев</h2>
                        <button class="elements__like-button" type="button"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./images/elbrus.png" alt="Гора Эльбрус" class="elements__image">
                    <div class="elements__content">
                        <h2 class="elements__text">Гора Эльбрус</h2>
                        <button class="elements__like-button" type="button"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./images/dombai.png" alt="Гора Домбай" class="elements__image">
                    <div class="elements__content">
                        <h2 class="elements__text">Домбай</h2>
                        <button class="elements__like-button" type="button"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./images/dombai.png" alt="Гора Домбай" class="elements__image">
                    <div class="elements__content">
                        <h2 class="elements__text">Домбай</h2>
                        <button class="elements__like-button" type="button"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./images/elbrus.png" alt="Гора Эльбрус" class="elements__image">
                    <div class="elements__content">
                        <h2 class="elements__text">Гора Эльбрус</h2>
                        <button class="elements__like-button" type="button"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./images/karachaevsk.png" alt="Старый замок" class="elements__image">
                    <div class="elements__content">
                        <h2 class="elements__text">Карачаево-Черкесовск</h2>
                        <button class="elements__like-button" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
        <form class="popup__form" method="post">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__text">Редактировать профиль</h2>
            <input type="text" class="popup__text-input" id="name-input" name="name-input" placeholder="Имя">
            <input type="text" class="popup__text-input" id="about-input" name="about-input" placeholder="О себе">
            <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
    </div>
<script src="./scripts/index.js"></script> 
</body>
</html>
