<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип Россия" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__wrapper">
                <img src="" alt="Аватар пользователя" class="profile__image">
                <div class="profile__overlay">
                    <img src="<%=require('./images/edit.svg')%>" alt="Иконка редактирования" class="profile__icon">
                </div>
            </div>
            <div class="profile__info">
                <h1 class="profile__title"></h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__subtitle"></p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <div class="elements">
            <ul class="elements__list">
            </ul>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup__content_profile">
        <div class="popup__container">
            <button class="popup__close-button" type="button" id="btn_close_profile"></button>
            <form class="popup__form" method="post" id="form_profile">
                <h2 class="popup__text">Редактировать профиль</h2>
                <label for="name-input" class="popup__label">
                    <input type="text" class="popup__input" id="name-input" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
                    <span class="popup__input-error name-input-error"></span>
                </label>
                <label for="about-input" class="popup__label">
                    <input type="text" class="popup__input" id="about-input" name="about" placeholder="О себе" minlength="2" maxlength="200">
                    <span class="popup__input-error about-input-error"></span>
                </label>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="popup__content_photo">
        <div class="popup__container">
            <button class="popup__close-button" type="button" id="btn_close_photo"></button>
            <form class="popup__form" method="post" id="form_photo" novalidate>
                <h2 class="popup__text">Новое место</h2>
                <label for="title-input" class="popup__label">
                    <input type="text" class="popup__input" id="title-input" name="name" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="popup__input-error title-input-error"></span>
                </label>
                <label for="url-input" class="popup__label">
                    <input type="url" class="popup__input" id="url-input" name="link" placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error url-input-error"></span>
                </label>
                <button class="popup__button" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup" id="popup__content_avatar">
        <div class="popup__container">
            <button class="popup__close-button" type="button" id="btn_close_avatar"></button>
            <form class="popup__form" method="post" id="form_photo" novalidate>
                <h2 class="popup__text">Обновить аватар</h2>
                <label for="avatar-input" class="popup__label">
                    <input type="url" class="popup__input" id="avatar-input" name="avatar" placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error avatar-input-error"></span>
                </label>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="popup__content_album">
        <div class="popup__container">
            <button class="popup__close-button" id="btn_close_album"></button>
            <div class="popup__image"></div>
            <p class="popup__title"></p>
        </div>
    </div>
    <div class="popup" id="popup__content_delete">
        <div class="popup__container">
            <button class="popup__close-button"></button>
            <form class="popup__form" type="post" id="form_confirm">
                <h2 class="popup__text">Вы уверены?</h2>
                <button class="popup__button">Да</button>
            </form>
        </div>
    </div>
    <template id="element-template">
        <li class="elements__element">
            <div class="elements__container">
                <img class="elements__image">
                <button class="elements__delete-button"></button>
            </div>
            <div class="elements__content">
                <h2 class="elements__text"></h2>
                <div class="element__wrapper">
                    <button class="elements__like-button" type="button"></button>
                    <p class="elements__counter"></p>
                </div>                
            </div>
        </li>
    </template>
</body>
</html>
